<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#87CEEB"/>
    <rect y="400" width="800" height="200" fill="#90EE90"/>

    <!-- Cow -->
    <g transform="translate(200,300)">
        <!-- Body -->
        <ellipse cx="0" cy="0" rx="120" ry="80" fill="#F5F5F5" stroke="#333" stroke-width="3"/>
        <!-- Spots -->
        <ellipse cx="-50" cy="-20" rx="30" ry="25" fill="#4A4A4A"/>
        <ellipse cx="40" cy="10" rx="35" ry="30" fill="#4A4A4A"/>
        <!-- Head -->
        <path d="M-120,-20 Q-140,0 -120,20" fill="none" stroke="#333" stroke-width="3"/>
        <circle cx="-130" cy="0" r="35" fill="#F5F5F5" stroke="#333" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="-140" cy="-10" r="5" fill="#333"/>
        <!-- Horns -->
        <path d="M-160,-25 Q-170,-40 -160,-50" fill="none" stroke="#D2B48C" stroke-width="4"/>
        <!-- Legs -->
        <rect x="-80" y="60" width="15" height="60" fill="#F5F5F5" stroke="#333"/>
        <rect x="-30" y="60" width="15" height="60" fill="#F5F5F5" stroke="#333"/>
        <rect x="20" y="60" width="15" height="60" fill="#F5F5F5" stroke="#333"/>
        <rect x="70" y="60" width="15" height="60" fill="#F5F5F5" stroke="#333"/>
        <!-- Boxing gloves -->
        <circle cx="-90" cy="30" r="20" fill="#FF0000"/>
        <circle cx="90" cy="30" r="20" fill="#FF0000"/>
    </g>

    <!-- Soybean -->
    <g transform="translate(600,300)">
        <!-- Bean body -->
        <circle cx="0" cy="0" r="60" fill="#90EE90" stroke="#333" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="-20" cy="-10" r="8" fill="white" stroke="#333" stroke-width="2"/>
        <circle cx="20" cy="-10" r="8" fill="white" stroke="#333" stroke-width="2"/>
        <circle cx="-20" cy="-10" r="4" fill="#333"/>
        <circle cx="20" cy="-10" r="4" fill="#333"/>
        <!-- Determined expression -->
        <path d="M-20,20 Q0,30 20,20" fill="none" stroke="#333" stroke-width="3"/>
        <!-- Boxing gloves -->
        <circle cx="-80" cy="0" r="20" fill="#FF0000"/>
        <circle cx="80" cy="0" r="20" fill="#FF0000"/>
        <!-- Leaf -->
        <path d="M0,-60 Q20,-80 0,-90 Q-20,-80 0,-60" fill="#228B22"/>
    </g>

    <!-- VS text -->
    <text x="400" y="200" font-family="Arial Black" font-size="60" text-anchor="middle" fill="#FF4500">VS</text>
</svg>
